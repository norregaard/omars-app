<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Omar's App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Trebuchet MS', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
      color: #fff;
      background: linear-gradient(270deg, #ff0080, #7928ca, #2afadf, #ff8c00);
      background-size: 800% 800%;
      animation: gradientShift 10s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url("https://i.gifer.com/7efs.gif") center/cover repeat;
      opacity: 0.4;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
    }

    .btn {
      background: linear-gradient(45deg, #ff0080, #ff8c00, #00f2fe);
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 0 15px #fff;
      animation: glow 2s infinite alternate;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #ff0080; }
      to { box-shadow: 0 0 30px #00ffff; }
    }
  </style>
</head>
<body>

</body>
</html>
