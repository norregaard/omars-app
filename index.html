<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Omar's App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }
    p {
      margin-bottom: 2rem;
      font-size: 1.2rem;
    }
    .btn {
      background: #fff;
      color: #333;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Omar's App</h1>
    <p>This is a simple landing zone page for testing purposes.</p>
    <a href="#" class="btn">Get Started</a>
  </div>
</body>
</html>
